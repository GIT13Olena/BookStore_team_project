<header class="container-header">
  <div class="logo">
    <a href="./index.html">
      <svg class="header-logo-svg">
        <use
          class="icon-logo"
          href="./images/sprite.svg#icon-logo"
          width="24"
          height="24"
        >
          <span class="bookshelf">Bookshelf</span>
        </use>
      </svg>
    </a>

    <ul class="header-button-two">
      <li>
        <a href="./index.html" class="header-button-home">
          <span class="header-button-home-text">Home</span>
        </a>
      </li>

      <li>
        <a class="header-button-shopping" href="./shopping_books.html"
          ><span class="shopping-list-heder">Shopping list</span>
          <svg class="header-shopping">
            <use
              class="icon-shopping"
              href="./images/sprite.svg#icon-Vector5"
              width="20"
              height="20"
            ></use>
          </svg>
        </a>
      </li>
    </ul>

    <div class="switch" id="dark-change">
      <input id="dark-change" type="checkbox" />
    </div>

    <button
      type="button"
      class="burger"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="icon" width="28" height="28">
        <use
          class="mobile-burger"
          href="./images/sprite.svg#icon-align-left"
        ></use>
      </svg>
    </button>

    <div class="header" id="open_pop_up">
      <button data-modal="2" type="button" class="header-button">
        <span class="header-button-span-text">Sign up</span>
        <span>
          <svg class="header-button-svg" width="6" height="10">
            <use href="./images/sprite.svg#icon-arrow-narrow-right"></use>
          </svg>
        </span>
      </button>
    </div>
  </div>
</header>
